<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="login1.css">
</head>
<body>
    <div class="login">
        <form onsubmit="return validateForm()">
            <h1>LOG IN/SIGN IN</h1>
            <label>First Name</label>
            <input type="text" id="fn" placeholder="Only letters" required>
            <label>Last Name</label>
            <input type="text" id="ln" placeholder="Only letters" required>
            <label>Password</label>
            <input type="password" id="p1" placeholder="Minimum 8 letters and some special characters" required>
            <label>Email</label>
            <input type="text" id="e1" placeholder="harsh.test@yahoo.co.in" required>
            <label>Contact Number</label>
            <input type="text" id="n1" placeholder="10 digits needed" required>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function validateForm() {
            var mail = document.getElementById("e1").value;
            var number = document.getElementById("n1").value;
            var fname = document.getElementById("fn").value;
            var lname = document.getElementById("ln").value;
            var pass = document.getElementById("p1").value;
            var checkp = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            var checke = /^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$/;
            var checkn = /^\d{10}$/;
            var checkname = /^[A-Za-z]+$/;

            if (checkname.test(fname) && checkname.test(lname) && checkp.test(pass) && pass.length >= 8 &&
                checke.test(mail) && checkn.test(number)) {

                window.location.href = "HomePage.html";
                return false; // Prevent form submission
            } else {
                // Show error message(s) and prevent form submission
                if (!checkname.test(fname)) {
                    alert("First name should only contain letters.");
                }
                if (!checkname.test(lname)) {
                    alert("Last name should only contain letters.");
                }
                if (!checkp.test(pass) || pass.length < 8) {
                    alert("Password should be at least 8 characters long and contain a special character.");
                }
                if (!checke.test(mail)) {
                    alert("Invalid email format.");
                }
                if (!checkn.test(number)) {
                    alert("Contact number should be 10 digits.");
                }
                return false;
            }
        }
    </script>
</body>
</html>
